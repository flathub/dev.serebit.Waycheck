app-id: dev.serebit.Waycheck
runtime: org.kde.Platform
runtime-version: '6.7'
sdk: org.kde.Sdk
command: waycheck
finish-args:
  - --socket=fallback-x11 # only shows a message dialog on X11
  - --socket=wayland
  - --device=dri
  - --share=ipc # for X11 fallback
modules:
  - name: waycheck
    buildsystem: meson
    sources:
      - type: archive
        url: https://gitlab.freedesktop.org/serebit/waycheck/-/archive/v1.3.0/waycheck-v1.3.0.tar.gz
        sha256: a7fadf5bc03dea027fc03453598b75799e422577d7b841dfd17b1e134ca60436
        x-checker-data:
          type: anitya
          project-id: 369363
          stable-only: true
          url-template: https://gitlab.freedesktop.org/serebit/waycheck/-/archive/v$version/waycheck-v$version.tar.gz
